<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Linked Play Button</title>
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .play-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="myVideo" controls autoplay >
        <source src="https://viral.mkgamedev.net/wp-content/uploads/2024/09/VID-20240901-WA0012.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="https://www.cpmrevenuegate.com/r98v1r6cae?key=58e4ca246cf55b8bcd65d75feb5a24b7" class="play-link" target="_blank"></a>
</div>

</body>
</html>
